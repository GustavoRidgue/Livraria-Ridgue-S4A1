<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Livro cadastrado com sucesso. Veja a lista de livros!</h1>

    <div th:each="livro : ${livros}">
        <div>
            <p><strong>Nome:</strong> <span th:text="${livro.nome}"></span></p>
            <p>Autor: <span th:text="${livro.autor}"></span></p>
            <p>Descricao: <span th:text="${livro.descricao}"></span></p>

            <hr>
        </div>
     </div>

    <a href="/livros">Ver livros</a>


</body>
</html>
